<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/index.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Title -->
  <title>Basic Page SASS</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="header">PAGE WITH SASS</nav>
  </header>

  <!-- Main Section -->
  <section class="main">
    <img src="./assets/main-image.png" alt="Main image">
  </section>

  <!-- Search Section -->
  <section class="search">
    <div class="search__title">Search</div>
    <div class="search__input">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="SEARCH YOUR ANIMAL">
    </div>
  </section>

  <!-- Primary Section -->
  <section class="ps">
    <img src="./assets/crab.png" alt="Crab" class="ps__img--primary">
    <div class="ps__description--primary">
      <p>Cangrejos<br/>para todos</p>
      <span></span>
    </div>
    <img src="./assets/butterfly.png" alt="butterfly" class="ps__img--secondary">
    <div class="ps__description--secondary">
      <p>Mariposas</p>
      <span></span>
    </div>
  </section>

  <!-- Secondary Section -->
  <section class="ss">
    <img src="./assets/cat.png" alt="cat" class="ss__img--primary">
    <div class="ss__container">
      <div class="ss__description--primary">
        <p>Gatos<br/>Majestuosos</p>
        <span></span>
      </div>
      <img src="./assets/deer.png" alt="Deer" class="ss__img--secondary">
      <div class="ss__description--secondary">
        <p>Ciervooos</p>
        <span></span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>
      <span>Created by</span><br/>@jalch0
    </p>
  </footer>
</body>
</html>
